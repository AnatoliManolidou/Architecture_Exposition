<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Ομάδα 20</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      padding: 2rem;
      max-width: 900px;
      margin: auto;
      background-color: #ffffff;
      color: #000000;
      line-height: 1.8;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('back.jpg'); /* βάλε εδώ το όνομα του αρχείου σου */
      background-size: cover;
      background-position: center;
      opacity: 0.08; /* μπορείς να το ρυθμίσεις όσο θες (0.05 - 0.2 είναι ιδανικό) */
      z-index: -1;
      pointer-events: none; /* ώστε να μη μπλοκάρει το περιεχόμενο */
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
    }

    p {
      text-align: center;
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #f5f5f5;
      margin: 0.5rem 0;
      padding: 1rem 1.5rem;
      border-left: 5px solid black;
      transition: background 0.3s;
    }

    li:hover {
      background: #eaeaea;
    }

    a {
      text-decoration: none;
      color: black;
      font-weight: 600;
    }

    a:hover {
      text-decoration: underline;
    }

    .footer {
      margin-top: 4rem;
      text-align: center;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Ομάδα 20</h1>
  <p>Παρακάτω θα βρείτε τα διαθέσιμα αρχεία:</p>
  <ul>
    <li><a href="Ομάδα 20.pdf" target="_blank">Ομάδα 20 (PDF)</a></li>
  </ul>

  <div class="footer">
    Έκθεση: Η Τέχνη της Τεχνικής – Θεσσαλονίκη, Ιούνιος 2025
  </div>
</body>
</html>
